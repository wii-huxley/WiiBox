//                        def fileName = "WiiBox_v${defaultConfig.versionName}_${releaseTime()}_${variant.productFlavors[0].name}.apk"
//                        output.outputFile = new File(outputFile.parent, fileName)
//                    }
//                }
//            }

//            productFlavors {
//                fir {
//                    manifestPlaceholders = [UMENG_CHANNEL_VALUE: "fir"]
//                }
//                GooglePlay {
//                    manifestPlaceholders = [UMENG_CHANNEL_VALUE: "GooglePlay"]
//                }
//                Umeng {
//                    manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Umeng"]
//                }
//            }
        }

        debug {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            buildConfigField "boolean", "HTTP_DEBUG", "false"
            minifyEnabled false
            zipAlignEnabled false
            signingConfig signingConfigs.wii
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res/layouts/main',
                    'src/main/res/layouts/gavigationTabBar',
                    'src/main/res/layouts/stepview',
                    'src/main/res/layouts/alignedtext',
                    'src/main/res/layouts/translate',
                    'src/main/res/layouts/gank',
                    'src/main/res/layouts/ting56',
                    'src/main/res/layouts/dytt',
                    'src/main/res/layouts/codekk',
                    'src/main/res/layouts/other',
                    'src/main/res/layouts/blurview',
                    'src/main/res/layouts/tieba',
                    'src/main/res/layouts',
                    'src/main/res/drawables/icon',
                    'src/main/res/drawables/layerlist',
                    'src/main/res/drawables/selector',
                    'src/main/res/drawables/shape',
                    'src/main/res/drawables/svg',
                    'src/main/res/drawables/tieba',
                    'src/main/res/drawables',
                    'src/main/res'
            ]
        }
    }
