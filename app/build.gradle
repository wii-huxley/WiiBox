android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    /**
     * 兼容Android6.0系统所需，如果这句话报错，可在dependencies标签下使用
     * compile 'cn.bmob.android:http-legacy:1.0'
     */
//    useLibrary 'org.apache.http.legacy'

    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibility
        targetCompatibility rootProject.ext.targetCompatibility
    }

    defaultConfig {
        applicationId "com.huxley.wii.wiibox"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        vectorDrawables.useSupportLibrary = true

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
    }

    signingConfigs {
        wii {
            storeFile file('../WiiBox.jks')
            storePassword "huxley"
            keyAlias "wb"
            keyPassword "huxley"
        }
    }

    buildTypes {
        release {
            buildConfigField "boolean", "LOG_DEBUG", "true"
            buildConfigField "boolean", "HTTP_DEBUG", "true"
            minifyEnabled true
            zipAlignEnabled true
            signingConfig signingConfigs.wii

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

//            applicationVariants.all { variant ->
//                variant.outputs.each { output ->
//                    def outputFile = output.outputFile
//                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
//                        // 输出apk名称为Meizhi_v1.0_2015-01-15_wandoujia.apk
//                        def fileName = "WiiBox_v${defaultConfig.versionName}_${releaseTime()}_${variant.productFlavors[0].name}.apk"
//                        output.outputFile = new File(outputFile.parent, fileName)
//                    }
//                }
//            }

//            productFlavors {
//                fir {
//                    manifestPlaceholders = [UMENG_CHANNEL_VALUE: "fir"]
//                }
//                GooglePlay {
//                    manifestPlaceholders = [UMENG_CHANNEL_VALUE: "GooglePlay"]
//                }
//                Umeng {
//                    manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Umeng"]
//                }
//            }
        }

        debug {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            buildConfigField "boolean", "HTTP_DEBUG", "false"
            minifyEnabled false
            zipAlignEnabled false
            signingConfig signingConfigs.wii
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'

//        exclude 'META-INF/rxjava.properties'
//        exclude 'META-INF/maven/com.squareup.okhttp3/okhttp/pom.xml'
//        exclude 'META-INF/maven/com.squareup.okhttp3/okhttp/pom.properties'
//        exclude 'META-INF/maven/com.squareup.okio/okio/pom.xml'
//        exclude 'META-INF/maven/com.squareup.okio/okio/pom.properties'
//        exclude 'META-INF/maven/com.google.code.gson/gson/pom.xml'
//        exclude 'META-INF/maven/com.google.code.gson/gson/pom.properties'
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res/layouts/main',
                    'src/main/res/layouts/gavigationTabBar',
                    'src/main/res/layouts/stepview',
                    'src/main/res/layouts/alignedtext',
                    'src/main/res/layouts/translate',
                    'src/main/res/layouts/gank',
                    'src/main/res/layouts/ting56',
                    'src/main/res/layouts/dytt',
                    'src/main/res/layouts/codekk',
                    'src/main/res/layouts/other',
                    'src/main/res/layouts/blurview',
                    'src/main/res/layouts/tieba',
                    'src/main/res/layouts/login',
                    'src/main/res/layouts',
                    'src/main/res/drawables/icon',
                    'src/main/res/drawables/layerlist',
                    'src/main/res/drawables/selector',
                    'src/main/res/drawables/shape',
                    'src/main/res/drawables/svg',
                    'src/main/res/drawables/tieba',
                    'src/main/res/drawables',
                    'src/main/res'
            ]
        }
    }
